<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Gestion Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 via-blue-50 to-yellow-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-lg w-full flex flex-col items-center gap-8">
        <h1 class="text-4xl font-extrabold text-center text-green-700 mb-4">Bienvenue sur le Tableau de Bord</h1>
        <p class="text-center text-gray-600 mb-6">Choisissez un espace à gérer :</p>
        <div class="grid grid-cols-1 gap-6 w-full">
            <a href="{% url 'cuisine_interface' %}" class="flex items-center gap-4 p-5 rounded-xl shadow hover:shadow-lg bg-gradient-to-r from-blue-100 to-blue-300 hover:from-blue-200 hover:to-blue-400 transition">
                <svg class="w-8 h-8 text-blue-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3"></path>
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
                </svg>
                <span class="text-xl font-bold text-blue-800">Espace Cuisine</span>
            </a>
            <a href="{% url 'serveur_interface' %}" class="flex items-center gap-4 p-5 rounded-xl shadow hover:shadow-lg bg-gradient-to-r from-green-100 to-green-300 hover:from-green-200 hover:to-green-400 transition">
                <svg class="w-8 h-8 text-green-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 17l4 4 4-4m0-5V3"></path>
                </svg>
                <span class="text-xl font-bold text-green-800">Espace Serveur</span>
            </a>
            <a href="{% url 'menu' table_id=30 %}" class="flex items-center gap-4 p-5 rounded-xl shadow hover:shadow-lg bg-gradient-to-r from-yellow-100 to-yellow-300 hover:from-yellow-200 hover:to-yellow-400 transition">
                <svg class="w-8 h-8 text-yellow-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h8"></path>
                </svg>
                <span class="text-xl font-bold text-yellow-800">Menu Client</span>
            </a>
            <a href="/admin/" class="flex items-center gap-4 p-5 rounded-xl shadow hover:shadow-lg bg-gradient-to-r from-gray-100 to-gray-300 hover:from-gray-200 hover:to-gray-400 transition">
                <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18"></path>
                </svg>
                <span class="text-xl font-bold text-gray-800">Administration</span>
            </a>
        </div>
        <p class="text-xs text-gray-400 mt-8 text-center">Projet PFE &copy; 2024</p>
    </div>
</body>
</html>
